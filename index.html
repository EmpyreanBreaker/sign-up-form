<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Page</title>
</head>

<body>
    <div class="page">

        <div class="page__image">
            <img class="page__image--img" src="./images/background-image.avif" aria-label="Site Background Image">
            <div class="page__logo">
                <img class="page__logo-image" src="./images/odin-lined.png" alt="Odin logo">
                <p class="page__logo-title">Odin</p>
            </div>
            <div class="page__credit">
                <p class="page__credit-link">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
                    <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
                </p>
            </div>
        </div>

        <div class="page__content">
            <div class="page__intro">
                <h2 class="page__title">This is not a real online service! You know you need something like this in your
                    life to help you
                    realize your deepest dreams.
                    <br>Sign up now to get started.</br>
                </h2>
                <h2 class="page__subtitle">You know you want to.</h2>
            </div>

            <div class="page__form">
                <h2 class="page__form-intro">Let's do this!</h2>
                <form class="form">
                    <div class="form__group form__group--name">
                        <div class="form__field">
                            <label class="form__label" for="firstname">FIRST NAME</label>
                            <input class="form__input" id="firstname" type="text" required>
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="lastname">LAST NAME</label>
                            <input class="form__input" id="lastname" type="text" required>
                        </div>
                    </div>

                    <div class="form__group form__group--contact">
                        <div class="form__field">
                            <label class="form__label" for="email">EMAIL</label>
                            <input class="form__input" id="email" type="email" required>
                        </div>
                        <div class="form__field">
                            <label class="form__label" for="number">PHONE NUMBER</label>
                            <input class="form__input" id="number" type="tel" required>
                        </div>
                    </div>

                    <div class="form__group form__group--auth">
                        <div class="form__field">
                            <label class="form__label" for="password">PASSWORD</label>
                            <input class="form__input" id="password" type="password" required>
                        </div>

                        <div class="form__field">
                            <label class="form__label" for="password-confirm">CONFIRM PASSWORD</label>
                            <input class="form__input" id="password-confirm" type="password" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="page__footer">
                <button class="page__button">Create Account</button>
                <p class="page__login">Already have an account? <a href="">Log in</a></p>
            </div>

        </div>
    </div>
</body>

</html>
